syntax = "proto3";
package api;

import "Param.proto";

message MWRequest {
    oneof request {
        Param.StoredKeyLoadParam param_load_stored_key = 1;
        Param.CreateStoredKeyParam param_create_stored_key = 2;
        Param.PrivateStoredKeyImportParam param_import_private_key = 3;
        Param.MnemonicStoredKeyImportParam param_import_mnemonic = 4;
        Param.GetStoredKeyAccountCountParam param_get_stored_key_account_count = 5;
        Param.GetStoredKeyAccountParam param_get_stored_key_account = 6;
        Param.GetStoredKeyAllAccountParam param_get_stored_key_all_accounts = 7;
        Param.GetStoredKeyAccountOfCoinParam param_get_stored_key_of_coin = 8;
    }
}

message MWResponse {
    oneof response {
        MWResponseError error = 1;
        Param.StoredKeyLoadResp resp_load_stored_key = 2;
        Param.CreateStoredKeyResp resp_create_stored_key = 3;
        Param.PrivateStoredKeyImportResp resp_import_private_key = 4;
        Param.MnemonicStoredKeyImportResp resp_create_mnemonic = 5;
        Param.GetStoredKeyAccountCountResp resp_get_stored_key_account_count = 6;
        Param.GetStoredKeyAccountResp resp_get_stored_key_account = 7;
        Param.GetStoredKeyAllAccountResp resp_get_stored_key_all_accounts = 8;
        Param.GetStoredKeyAccountOfCoinResp resp_get_stored_key_account_of_coin = 9;
    }
}

message MWResponseError {
    string errorCode = 1;
    string errorMsg = 2;
}