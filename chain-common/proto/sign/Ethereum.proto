syntax = "proto3";
package Ethereum;

// Input data necessary to create a signed transaction.
message SignInput {

    uint32 chain_id = 1;

    string nonce = 2;

    string gas_price = 3;

    string gas_limit = 4;

    string amount = 5;

    // Recipient's address.
    string to_address = 6;

    bytes payload = 7;
}

// Transaction signing output.
message SignOutput {
    // Signed and encoded transaction bytes.
    bytes encoded = 1;

    bytes v = 2;
    bytes r = 3;
    bytes s = 4;

    // The payload part, supplied in the input or assembled from input parameters
    bytes data = 5;
}